<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hesap Makinesi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/hesap-makinesi.css">
  <script src="/assets/js/hesap-makinesi.js"></script>
</head>
<body>
  <!-- Header START -->
  <header>
    <div class="logo">
      <p>calc</p>
    </div>
    <div class="theme-selector">
      <p>THEME</p>
      <img src="/assets/img/theme-btn.png" alt="Theme Button">
    </div>
  </header>
  <!-- Header END -->

  <!-- Container START -->
  <div class="container">

    <div class="containerHeader">
      <p>399,981</p>
    </div>

    <div class="numbers">
      <div class="numbers-button">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="del">DEL</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button>/</button>
        <button>x</button>
        <button class="reset">RESET</button>
        <button class="equal">=</button>
      </div>
    </div>
  </div>
  <!-- Container END -->
  
</body>
</html>
